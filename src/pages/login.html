<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - LunaryRoll</title>
        <link
            rel="shortcut icon"
            href="../img/login/LogoLunaryRoll-Icon.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <header class="login-header">
            <div class="logo">
                <a href="#">
                    <img src="../img/login/LogoLunaryRoll.png" alt="Logo LunaryRoll" />
                </a>
            </div>
        </header>

        <section id="login-container">
            <div class="login-form">
                <h2>Login</h2>
                <form>
                    <input type="email" id="email" placeholder="Endereço de E-mail" />
                    <input type="password" id="password" placeholder="Sua senha" />
                    <button type="submit">ENTRAR</button>
                </form>
                <p>
                    Não possui uma conta?
                    <a href="#">CRIE UMA</a>
                </p>
                <div class="login-links">
                    <a href="#">Termos de Uso</a>
                    |
                    <a href="#">Política de Privacidade</a>
                    <br />
                    <a href="#">Ferramenta de Consentimento de Cookies</a>
                </div>
                <div class="login-logos">
                    <img src="../img/login/LogoSenac.png" alt="Senac Logo" />
                    <img src="../img/login/LogoLunaryDev.png" alt="Lunary Dev Logo" />
                </div>
            </div>

            <div class="wave-overlay">
                <img src="../img/login/WaveOndas.png" alt="Wave Transition" />
            </div>
            <div class="image-container"></div>
        </section>
    </body>
</html>
